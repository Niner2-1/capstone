<!DOCTYPE html>
<html>
<head>
    <title>Test Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        // Your chart rendering code goes here
    </script>
</body>
</html>
<script>
    const data = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of revenue',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };
    
		const config = {
    type: 'bar',
    data,
    options: {
        plugins: {
            title: {
                display: true,
                text: 'Display 1', // Your label for Display 1
                font: {
                    size: 18
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Revenue and Cost ($)' // Your label for the y-axis
                }
            }
        }
    }
};
    
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    </script>
